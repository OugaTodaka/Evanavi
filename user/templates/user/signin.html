
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <div class="form-container">
        <img src="{% static "media/logo/Eva.png" %}" width=300 height=300 alt="エヴァナビロゴ" class="logo">
        <h3>▼--<span id="signin">login</span>--▼</h3>

        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
            {{ field.label }}
            {{ field }}
            {{ field.errors }}
            <br>
            {% endfor %}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="{% url 'main:home' %}" class="btn btn-secondary">Back</a>
            </div>
            
        </form>
    </div>
