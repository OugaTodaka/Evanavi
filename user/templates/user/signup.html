<div class="container">

    <div class="row justify-content-center">

      <div class="col-md-8 col-lg-6">

        <h3>▼--<span id="signup">サインアップ</span>--▼</h3>
        <br>
        <form method="post">
          {% csrf_token %}

          {% for field in form %}
          <p>
            {{ field.label_tag }}<br>
            {{ field }}<br>
            {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
            {% endfor %}
          </p>
          {% endfor %}

          <p style="color:red">
            ※<span id="required_email">メールアドレスはパスワードをリセットする際に必要になりますので、登録をお願いします。</span>
          </p>

          <input type="submit" value="Sign up">
        </form>

        <br>
        <p>
          <a href="{% url 'main:home' %}">
            <span class="material-symbols-outlined">
              exit_to_main
          </span>
            <span id="back">トップへ</span>
          </a>
        </p>
      </div>
    </div>
  </div>
